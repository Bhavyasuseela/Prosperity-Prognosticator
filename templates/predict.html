<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict - Prosperity Prognosticator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 680px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header a {
            color: #2ecc71;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 800;
            margin-top: 10px;
        }

        .header p {
            color: #7f8c8d;
            margin-top: 8px;
            font-size: 15px;
        }

        .form-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(15px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #a0b0c0;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 14px 16px;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.15);
        }

        input::placeholder { color: #4a5568; }

        .btn {
            width: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(39, 174, 96, 0.6);
        }

        .tip {
            text-align: center;
            color: #4a5568;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <a href="/">‚Üê Back to Home</a>
            <h1>üìä Enter Startup Metrics</h1>
            <p>Fill in your startup details to get an instant prediction</p>
        </div>

        <div class="form-card">
            <form action="/predict" method="POST">
                <div class="form-grid">
                    {% for feature in features %}
                    <div class="form-group">
                        <label>{{ feature.replace('_', ' ') }}</label>
                        <input
                            type="number"
                            step="any"
                            name="{{ feature }}"
                            placeholder="Enter value"
                            required
                        >
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn">üîç Predict Now</button>
            </form>
            <p class="tip">üí° All fields are required for accurate prediction</p>
        </div>
    </div>
</body>
</html>
